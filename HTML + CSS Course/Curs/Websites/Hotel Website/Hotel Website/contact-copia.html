<body>
	
	<header>
		<div class="logo">
			<a href="index-copia.html"><h2>Maryland</h2></a>
		</div>
		<nav>
			<ul>
				<a href="index-copia.html"><li>Home</li></a>

				<a href="contact-copia.html" class="current"><li>Contact</li></a>
			</ul>
		</nav>
	</header>

	<div class="contact-background"></div>
	
	<div class="contact-us bg-light">
		<div>
			<h1><span class="text-primary">Contact</span> Us</h1>
			<p>Please fill out the form below to contact us</p>
		</div>
		<form action="url" method="post">

			<label for="name">Name</label>
			<input type="text">

			<label for="email">Email</label>
			<input type="email">

			<label for="message">Message</label>
			<textarea name="message" id="message" rows="10"></textarea>

			<input type="submit" class="btn bg-dark">
		</form>
	</div>
	<div class="contact-info">
		<div class="box">
			<i class="fa-solid fa-hotel fa-3x"></i>
			<h2>Location</h2>
			<p>50 Main st, Boston MA</p>
		</div>

		<div class="box">
			<i class="fa-solid fa-phone fa-3x"></i>
			<h2>Phone Number</h2>
			<p>222-222-2222</p>
		</div>

		<div class="box">
			<i class="fa-solid fa-envelope fa-3x"></i>
			<h2>Email Adress</h2>
			<p>yubi.pubi@gmail.com</p>
		</div>
	</div>
	<footer class="bg-grey">
